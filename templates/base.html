<!DOCTYPE html>
<html lang="${lang}" ${if(dir)} dir="${dir}" ${endif}>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>${if(title-prefix)}${title-prefix} - ${endif}${title}</title>

    ${if(description-meta)}
    <meta name="description" content="$description-meta$" />
    ${endif} 

    ${if(keywords)}
    <meta
      name="keywords"
      content="${for(keywords)}${keywords}${sep}, ${endfor}"
    />
    ${endif}

    <link rel="icon" href="/public/favicon.ico" sizes="any" />

    <style>
      ${styles.html()}
    </style>

    ${for(css)}
    <link rel="stylesheet" href="/$css$" />
    ${endfor}

    $for(header-includes)$ $header-includes$ $endfor$
  </head>

  <body>
    ${for(include-before)}
      ${include-before}
    ${endfor}

    ${if(template)}
      ${template}
    ${else}
      ${body}
    ${endif}

    ${for(include-after)}
      ${include-after}
    ${endfor}
  </body>
</html>
